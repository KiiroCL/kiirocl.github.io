<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login V4</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon (opcional, removido porque no podemos usar ruta local) -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Material Design Iconic Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-design-iconic-font@2.2.0/dist/css/material-design-iconic-font.min.css">

  <!-- Google Fonts (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #00dbde, #fc00ff);
    }

    .container-login100 {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .wrap-login100 {
      width: 400px;
      background: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
    }

    .login100-form-title {
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .wrap-input100 {
      position: relative;
      margin-bottom: 20px;
    }

    .wrap-input100 input {
      width: 100%;
      padding: 10px 10px 10px 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .wrap-input100 .focus-input100 {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #999;
    }

    .login100-form-btn {
      width: 100%;
      padding: 10px;
      border: none;
      background: linear-gradient(to right, #00dbde, #fc00ff);
      color: white;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login100-form-btn:hover {
      background: linear-gradient(to right, #fc00ff, #00dbde);
    }

    .text-right {
      text-align: right;
    }

    .txt2 {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #333;
      text-transform: uppercase;
      font-weight: 500;
    }

    a {
      text-decoration: none;
      color: #a64bf4;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form">
        <span class="login100-form-title">Login</span>

        <div class="wrap-input100">
          <input type="text" name="username" placeholder="Username" required>
          <span class="focus-input100"><i class="zmdi zmdi-account"></i></span>
        </div>

        <div class="wrap-input100">
          <input type="password" name="pass" placeholder="Password" required>
          <span class="focus-input100"><i class="zmdi zmdi-lock"></i></span>
        </div>

        <div class="text-right">
          <a href="#">Forgot password?</a>
        </div>

        <div class="form-group mt-4">
          <button class="login100-form-btn" type="submit">Login</button>
        </div>

        <a href="#" class="txt2">Sign Up</a>
      </form>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS (from CDN) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
